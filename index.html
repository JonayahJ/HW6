<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
    <!-- Top Area -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div id="currentWeather"></div>
    <!-- main area -->
    <div class="container">
        <div class="row">
            <!-- Left hand side -->
            <div class="col-4 sidebar">
                
                <!-- Header -->
                <h3>Search for a city:</h3>
                
                
                <!-- Search Box Form -->
                <form class="form-inline my-2 my-lg-0">
                    <input id="user-input" class="form-control mr-sm-2" type="search" placeholder="Atlanta" aria-label="Search">
                    <!-- Button -->
                    <button id="search-btn" class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
                </form>
                <br><br>

                <!-- Previous Search -->
                <div id="previous-search"></div>
            </div>



            <!-- Main area -->
            <div class="col-8 mainArea">
                <!-- Current Weather Forecast -->
                <div class="card">
                    <div class="card-body">
                        <h2 id="user-city">City</h2>
                        <p id="currentTemp">Temp: </p>
                        <p id="currentHum">Humidity: </p>
                        <p id="currentWS">Wind Speed: </p>
                        <p id="currentUV">UV Index: </p>
                    </div>
                </div>
                <br>



                <!-- 5-day Forecast -->
                <h2>5 Day Forecast:</h2>
                <div class=“container”>
                    
                    
                    <!-- Cards -->
                    <div class="row row-cols-1 row-cols-md-5" id="fivedayarea">
                        <!-- Dynamically add current city date and weather for 5 days -->
                
                  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
